<div class="row search-by-filter">
  <div class="col-md-4 mt-7rem">
    <mdb-select [(ngModel)]="typeSearch" class="by-search" [options]="optionsSelect" placeholder="Select type" label="Type search"></mdb-select>
  </div>
  <div class="col-md-7">
    <div class="md-form">
      <input [(ngModel)]="paramSearch" mdbInputDirective type="text" id="form58" class="form-control">
      <label for="form58" class="label-search-by-filter">Enter</label>
    </div>
  </div>
  <div class="col-1">
    <div class="mt-3">
      <a style="background: rgb(14, 163, 152)" mdbBtn floating="true" size="sm" mdbWavesEffect (click)="searchData()">
        <mdb-icon icon="search"></mdb-icon>
      </a>
    </div>
  </div>
</div>
