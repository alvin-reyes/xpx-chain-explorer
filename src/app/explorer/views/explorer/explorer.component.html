<div class="w-w-b-w mb-3rem">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto">
        <div class="mt-3r">
          <app-search-by-filter></app-search-by-filter>
          <mdb-card>
            <mdb-card-body class="backg-beige">
              <ng-container *ngIf="viewTransactions">
                <app-all-transactions [blockInfo]=blockInfo (getMoreTransaction)="getMoreTransaction($event)"></app-all-transactions>
              </ng-container>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
    </div>
  </div>
</div>
